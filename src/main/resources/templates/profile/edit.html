<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{profile.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{profile.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/profiles}" class="btn btn-secondary">[[#{profile.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('profile')}" />
            <form th:action="${requestUri}" method="post" novalidate="" enctype="multipart/form-data">
                <div th:replace="~{fragments/forms::inputRow(object='profile', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='profile', field='name', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='profile', field='cv', required=true, type='file', downloadLink=(${withDownloads} ?: false) ? '/profiles/' + ${profile.id} + '/cv' : null)}" />
                <input type="submit" th:value="#{profile.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
